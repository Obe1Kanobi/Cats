<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коты</title>
    <link rel="stylesheet" type="text/css" href="style/default.css">
    <link rel="stylesheet" type="text/css" href="style/Header.css">
    <link rel="stylesheet" type="text/css" href="style/Font.css">
    <link rel="stylesheet" type="text/css" href="style/cats_sections.css">
    <link rel="stylesheet" type="text/css" href="style/Polimorf.css">
    <link rel="stylesheet" type="text/css" href="style/Pullheria.css">
    <link rel="stylesheet" type="text/css" href="style/Apofem.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <header id="header">
      <div class="header__weight default">
        <div class="header__weight--menu"
          onclick="location.href='https://obe1kanobi.github.io/Cats4/';">
          <img src="images/Burger.webp" alt="">
        </div>
        <h1 class="header__weight--font header__font">Weight Monitor</h1>
        <div class="header__weight--plus"
          onclick="location.href='https://obe1kanobi.github.io/Cats3/';">
          <img src="images/Plus.webp" alt="">
        </div>
      </div>
    </header>
    <main class="cats-sections">
      <section class="polimorf">
        <div class="polimorf__flex default"
          onclick="location.href='https://obe1kanobi.github.io/Cats2/';">
          <div class="polimorf__border">
            <img class="polimorf__img" src="images/Cat_blue.webp"
              alt="">
          </div>
          <h2 class="polimorf__title header__font">Polimorf</h2>
          <h2 class="polimorf__weight weight__font">3,5 KG</h2>
          <div class="polimorf__img--green_line">
            <img src="images/Green_line.webp" alt="">
          </div>
          <div class="polimorf__img--pen">
            <img src="images/Pen.webp" alt="">
          </div>
          <h2 class="polimorf__date date__font">08.04.2022</h2>
        </div>
      </section>
      <section class="pulheria">
        <div class="pulheria__flex default">
          <div class="pulheria__border">
            <img class="pulheria__img" src="images/Cat_violet.webp"
              alt="">
          </div>
          <h2 class="pulheria__title header__font">Pulheria</h2>
          <h2 class="pulheria__weight weight__font">3,5 KG</h2>
          <div class="pulheria__img--red_line">
            <img src="images/Red_line.webp" alt="">
          </div>
          <h2 class="pulheria__date date__font">08.04.2022</h2>
        </div>
      </section>
      <section class="apofem">
        <div class="apofem__flex default">
          <div class="apofem__border">
            <img class="apofem__img" src="images/Cat_red.webp"
              alt="">
          </div>
          <h2 class="apofem__title header__font">Apofem</h2>
          <h2 class="apofem__weight weight__font">3,5 KG</h2>
          <div class="apofem__img--red_line">
            <img src="images/Red_line.webp" alt="">
          </div>
          <h2 class="apofem__date date__font">08.04.2022</h2>
        </div>
      </section>
    </main>
  </body>
</html>
